<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>coding class form</h1>
    </header>

    <section>
        <form action="">
            <label for="name">Name
                <input type="text" id="name" placeholder="Enter your name" title="your full name"><br>
            </label><br>

            <label for="email">email
                <input type="email" id="email" placeholder="Enter your email"><br>
            </label><br>

            <label for="DOB">DOB</label><br>
            <input type="date" id="date" placeholder="Enter your date"><br>

            <label for="feedback">feedback</label><br>
            <textarea name="feedback" id="feedback" placeholder="Enter your feedback"></textarea><br>

            <label for="experiencelevel"><strong>Experience level</strong><br>

                <label for="Beginner">Beginner</label>
                <input type="radio" name="experiencelevel" value=" Beginner"><br>

                <label for="Intermediate">Intermediate</label>
                <input type="radio" name="experiencelevel" value="Intermediate "><br>

                <label for="Advanced">Advanced</label>
                <input type="radio" name="experiencelevel" value=" Advanced "><br>
            </label><br>

            <label for="Interests"><strong>interests</strong><br>

                <label for=" html"> html</label>
                <input type="checkbox" name="Interests" value=" html "><br>

                <label for="CSS">CSS</label>
                <input type="checkbox" name="Interests" value="CSS"><br>

                <label for="JavaScript">JavaScript</label>
                <input type="checkbox" name="Interests" value="  JavaScript "><br>
            </label><br>

            <label for="years-of-coding-experience"> years of coding experience</label>
            <input type="number" min="1" max="20" name="years-of-coding-experience"
                placeholder="Enter your years of coding experience"><br>

            <button>submit</button>

        </form>
    </section>

    <footer>
        <header>
            <h4>This my site</h4>
        </header>
        <p>
            I developed this form for registration
        </p>
    </footer>

</body>

</html>
