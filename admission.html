<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission for into College</title>
</head>

<body>
    <h1>Admission into Blessed Christopher College</h1>
    <form action="">
        <fieldset>
            <legend>Enter your first name</legend>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your first name">
            <br>
        </fieldset>

        <fieldset>
            <legend>Enter your last name</legend>
            <input type="text" id="lastname" name="lastname" placeholder="Enter your last name">
            <br>
        </fieldset>


        <label for="age">Age</label>
        <br>

        <input type="number" id="age" name="age" placeholder="enter your age">
        <br>

        <label for="gender">Select Gender</label><br>

        <label for="gender">male</label>
        <input type="radio" name="gender" value="male">
        <label for="gender">female</label>
        <input type="radio" name="gender" value="female">
        <br>

        <label for="state">state of origin</label>
        <select name="jaden" id="snack">


            <option value="lagos state">lagos state</option>
            <option value="delta state">delta state</option>
            <option value="osun state">osun state</option>
            <option value="imo state">imo state</option>
            <option value="oyo state">oyo state</option>

        </select>
        <br>

        <label for="subject">Select subject</label><br>

        Math: <input type="checkbox" name="prefered subject" value="math"><br>
        English: <input type="checkbox" name="prefered subject" value="english"><br>
        Music: <input type="checkbox" name="prefered subject" value="music"><br>
        History: <input type="checkbox" name="prefered subject" value="history"><br>
        CCA: <input type="checkbox" name="prefered subject" value="cca"><br>

        <label for="aboutme">Enter information about your self</label>
        <textarea name="aboutme" id="aboutme"></textarea><br>

        <button>submit</button>
    </form>
</body>

</html>
